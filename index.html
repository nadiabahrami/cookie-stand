<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css" type = "text/css">
    <link href='https://fonts.googleapis.com/css?family=Marvel' rel='stylesheet' type='text/css'>
    <title>Pat's Cookie Stand</title>
  </head>
  <body>
    <header>
      <h1> Pat's Cookie Shop</h1>
    </header>
    <h2 id="sales">Regional daily sales</h2>
    <fieldset>
      <legend>New Franchise Information</legend>
      <form action="app.js">
        <p>Location:
          <input type="text" name="storeFront" size="12" maxlength="30" />
        Customer min:
          <input type="text" name="min" size="12" maxlength="4" />
        Customer max:
          <input type="text" name="max" size="12" maxlength="4" />
        Average cookies/customer:
          <input type="text" name="aveCookies" size="12" maxlength="4" />
        </p>
      </form>
    </fieldset>
    <script src = "app.js"></script>
  </body>
</html>
